<!DOCTYPE html>
<html>

<head>
    <title>Mini Google Map</title>
    <!-- Include Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH6z9pLP8iIZWzfXFBV_XUjrAY27Vo2XM&callback=initMap" defer></script>
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: -33.91721,
                    lng: 151.2263
                },
                zoom: 16,
                mapTypeControl: false,
            });

            const fakeMarkers = [{
                position: new google.maps.LatLng(-33.91721, 151.2263),
                title: 'Info Window 1'
            }, {
                position: new google.maps.LatLng(-33.91662347903106, 151.22879464019775),
                title: 'Info Window 2'
            }, {
                position: new google.maps.LatLng(-33.916365282092855, 151.22937399734496),
                title: 'Info Window 3'
            }, {
                position: new google.maps.LatLng(-33.91665018901448, 151.2282474695587),
                title: 'Info Window 4'
            }, {
                position: new google.maps.LatLng(-33.919543720969806, 151.23112279762267),
                title: 'Info Window 5'
            }, {
                position: new google.maps.LatLng(-33.91608037421864, 151.23288232673644),
                title: 'Info Window 6'
            }, {
                position: new google.maps.LatLng(-33.91851096391805, 151.2344058214569),
                title: 'Info Window 7'
            }, {
                position: new google.maps.LatLng(-33.91818154739766, 151.2346203981781),
                title: 'Info Window 8'
            }, {
                position: new google.maps.LatLng(-33.91727341958453, 151.23348314155578),
                title: 'Info Window 9'
            }];

            // Tạo mảng markers và mảng infoWindow
            const markers = [];
            const infoWindow = [];

            // Duyệt vòng lặp fakeMarkers
            for (let i = 0; i < fakeMarkers.length; i++) {
                markers[i] = new google.maps.Marker({
                    position: fakeMarkers[i].position,
                    icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/info-i_maps.png',
                    map: map,
                });

                const dom = document.createElement('div');
                dom.className = 'gmap-info-window';
                dom.innerHTML = `<div class="gmap-info-title">${fakeMarkers[i].title}</div>`;
                infoWindow[i] = new window.google.maps.InfoWindow({
                    content: dom
                });

                markers[i].addListener("click", () => {
                    infoWindow[i].open(map, markers[i]);
                });
            }
        }
    </script>
    <style>
        #map {
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            position: relative;
        }
    </style>
</body>

</html>
